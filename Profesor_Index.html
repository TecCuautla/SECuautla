<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profesor ITC</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="style/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  <!-- Jquery -->
  <script src="jquery-3.6.0.min.js"></script>
  <!-- css -->
  <link rel="stylesheet" href="style/css/spinner.css" />
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-info">
      <div class="container-fluid">
        <span
          class="navbar-brand mb-0 h1 mt-2"
          style="height: 3rem"
          id="title-teacher"
          >Navbar</span
        >
        <small style="font-size: 10px" class="text-secondary" id="dateNow"
          >....</small
        >
      </div>
    </nav>

    <!-- table -->
    <section class="section mt-4 p-4">
      <div class="row" id="table-head">
        <div class="col-8">
          <div class="card">
            <div class="card-header">
              <h6 class="card-title text-info text-center">
                Materias registradas
              </h6>
            </div>

            <div class="card-content">
              <div class="table-responsive">
                <table class="table mb-0">
                  <thead class="thead-dark">
                    <tr>
                      <th>Nombre</th>
                      <th>Número de control</th>
                      <th>Periodo</th>
                      <th>Año</th>
                      <th>Revisar</th>
                    </tr>
                  </thead>
                  <tbody id="idTBody">
                    <tr>
                      <td>Cargando...</td>
                      <td>Cargando...</td>
                      <td>Cargando...</td>
                      <td>Cargando...</td>
                      <td>
                        <button
                          type="button"
                          onclick="getMaterias('eO2w3ziTI3QYGiKIAMGk')"
                          class="btn btn-info btn-sm"
                        >
                          Ver materias
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-4 border rounded border-info">
          <div class="card-header mt-2">
            <h6 class="card-title text-info text-center">
              Materias registradas
            </h6>
          </div>
          <hr>

          <div id="bodyAsesoria"></div>
        </div>

      </div>
    </section>

    <!-- Modal Large -->
    <div
      id="modalGetMaterias"
      class="modal fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myLargeModalLabel"
      aria-hidden="true"
      >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <!-- Header -->
          <div class="modal-header bg-info" style="height: 3rem">
            <small
              class="modal-title text-white"
              style="font-size: 16px"
              id="titleSistema"
              >Obteniendo datos...</small
            >
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Body -->
          <div class="modal-body">
            <section id="sectionModalLoad" class="modal-main section-load">
              <div class="row">
                <h6 class="text-dark text-center">
                  Realizando consulta a base de datos...
                </h6>
                <div class="justify-center mt-2 mb-0">
                  <div class="spinner mt-2 mb-2">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                  </div>
                </div>
                <h6 class="text-dark text-center">
                  Sistemas Estratégico ITC Cuautla
                </h6>
              </div>
            </section>
            <!--  -->
            <section id="sectionModalGet" class="modal-main section-get">
              <div class="container">
                <div>
                  <h5 class="text-info text-center" id="titleName"></h5>
                </div>
                <hr />
                <div id="headModalID" class="row"></div>
                <div id="bodyModalID" class="row mt-2"></div>
                <div id="textModalID"></div>
                <div
                  id="idPromedio"
                  class="d-flex justify-content-center mt-2"
                ></div>
                <div id="sugerenciaText" class="text-center"></div>
                <div
                  id="containerButtons"
                  class="d-flex justify-content-end"
                ></div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

  </body>

  <script src="config.js"></script>
  <!-- Script de boostrap -->
  <script src="style/js/bootstrap.bundle.min.js"></script>
  <!-- moment js -->
  <script src="moment.js"></script>
  <script src="moment.min.js"></script>
  <!-- js -->
  <script src="mainMaestro.js"></script>
  <!-- tata -->
  <script src="tata.js"></script>
</html>
